---
openapi: "3.1.0"
info:
  title: "Tornado RESTful API"
  description: ""
  version: "1.0"
paths:
  /:
    get: {}
  /{id}:
    get:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
  /projects/{id}:
    put:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/com.github.mantasjasikenas.model.UpdateProjectDto"
    delete:
      parameters:
      - name: "id"
        in: "path"
        required: true

          type: "string"
  /sections/{sectionId}/tasks/:
    post:
      parameters:
      - name: "sectionId"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/com.github.mantasjasikenas.model.PostTaskDto"
  /tasks/{id}:
    put:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/com.github.mantasjasikenas.model.UpdateTaskDto"
    delete:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
  /projects/{projectId}/sections/:
    post:
      parameters:
      - name: "projectId"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/com.github.mantasjasikenas.model.PostSectionDto"
  /sections/{sectionId}:
    put:
      parameters:
      - name: "sectionId"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/com.github.mantasjasikenas.model.UpdateSectionDto"
  /sections/{id}:
    delete:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
  /sections/{sectionId}/tasks:
    post:
      parameters:
      - name: "sectionId"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/com.github.mantasjasikenas.model.PostTaskDto"
  /projects/{projectId}/sections:
    post:
      parameters:
      - name: "projectId"
        in: "path"
